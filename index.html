<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Card Scanner App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .download-container {
            margin: 40px 0;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Download the Card Scanner App</h1>
    <div class="download-container">
        <a href="path/to/your/app.apk" class="download-button" download>Download for Android</a>
        <a href="path/to/your/app.ipa" class="download-button" download>Download for iOS</a>
    </div>
    <p>Scan your prepaid cards easily and send USSD codes!</p>
</body>
</html>
